<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Steven Cao">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <article>
      <h1>Article Title</h1>
      <p>Some article text here</p>
    </article>
    <h2>Discussion</h2>
    <form id="comment-form">
      <img id="commenter-icon" class="comment-icon">
      <input id="comment-input" type="text" placeholder="What are your thoughts?">
      <input id="comment-button" type="submit" value="Comment">
    </form>
    <hr class="line-spacer">
    <div id="comments"></div>
    <footer>
      <a href="https://www.flaticon.com/free-icons/animal" title="animal icons">Animal icons created by Freepik - Flaticon</a>
    </footer>
  </body>
</html>
